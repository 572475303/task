<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
  </ul>

  <button id="sort-btn" onclick=btnHandle>排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */


function getData() {
 var list=document.getElementsByTagName("li");
     var data=new Array();
     for(i=0;i<=list.length-1;i++){
       data[i]=new Array();
       data[i][0]=list[i].firstChild.nodeValue.substring(0,2);
       data[i][1]=list[i].lastChild.nodeValue;
       }
      console.log(data);
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
 data.sort(function(a, b){
          return b[1] - a[1];
        });
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var Resort = document.getElementById('resort');
  var itemsHTML = '';
  for(var i = 0; i < data.length; i++){
    itemsHTML += '<li>第' + (i + 1) + '名：' + data[i][0] + ', ' + data[i][1] + '</li>';
  }
  Resort.innerHTML = itemsHTML;

}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
document.getElementById('sort-btn').onclick=btnHandle;
}

</script>
</body>
</html>
