function paixu() {

   document.getElementById('h3').innerHTML="污染城市列表";
  var arr1= new Array();

  for (var i = 0; i < aqiData.length; i++) {
    if(aqiData[i][1]>60){
      arr1[n]=aqiData[i];

    }
  }
 
 arr1.sort(function(a, b){
          return b[1] - a[1];
        });

          itemsHTML += '<li>第' + (i + 1) + '名：' + arr1[i][0] + '(样例) , ' + arr1[i][1] + '</li>';
        }

};
