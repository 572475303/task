
<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>task015</title>
</head>
<body>
<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>
<button id="sort-btn">排序</button>
<ul id="resort">
</ul>
<script type="text/javascript">

    function paixu() {
     var list=document.getElementsByTagName("li");
     var data=new Array();
     for(i=0;i<=list.length-1;i++){
       data[i]=new Array();
       data[i][0]=list[i].firstChild.nodeValue.substring(0,2);
       data[i][1]=list[i].lastChild.lastChild.nodeValue;
       }
      console.log(data);
    data.sort(numsort)
    function numsort(a,b)
      {
        return a[1]-b[1];
      } 

    for(i=0;i<=data.length-1;i++){
      var insert=document.createElement("li");
      insert.innerHTML="<li>"+"第"+(i+1)+"名:"+data[i][0]+"的空气质量:"+"<b>"+data[i][1]+"</b>"+"</li>";
    document.getElementById("resort").appendChild(insert);
    }
  }  
    function init() {
    document.getElementById("sort-btn").onclick=paixu;
    }
    init();
</script>
</body>
</html>
